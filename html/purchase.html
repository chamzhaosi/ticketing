<!DOCTYPE html>
<head>
    <title>MACO concert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="concert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">

    <div class="text-center">
        <h2>
            Purchase and select your seat!
        </h2>
    </div>

    <!--Seat Layout-->
    <div class="d-flex flex-row-reverse row justify-content-center m-0">
        <div class="bg-secondary col-1 text-center section_title">
            <h3>Stage</h3>
        </div>
        <!--Stall Layout-->
        <div class="col-8 text-center bg-primary-subtle d-flex row border-start border-secondary">
            <div id="stall" class="col-11"> 

            </div>
            <div class="col-1 section_title h3">Stall</div>
        </div>
        <!--Circle Layout-->
        <div class="bg-primary-subtle col text-center d-flex row m-0">
            <div id="circle" class="col-11"> 

            </div>
            <div class="col-1 section_title h3">Circle</div>
        </div>
    </div>

     <!--Search Bar-->
     <div class="d-flex justify-content-around row m-3">        
        <!--Seat summary-->
        <div id="color_summary" class="text-center col-6">
            <div class="row d-flex justify-content-around">
                <div class="col-5 w-50">
                    <table class="table">
                        <thead>
                          <tr class="bg-secondary-table">
                            <th scope="col">Price</th>
                            <th scope="col">Balance</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="red_row" class="red-table">
                            <td>RM 268</td>
                            <td>30 / 128</td>
                          </tr>
                          <tr id="orange_row" class="orange-table">
                            <td>RM 0</td>
                            <td>30 / 128</td>
                          </tr>
                          <tr id="yellow_row" class="yellow-table">
                            <td>RM 188</td>
                            <td>30 / 128</td>
                          </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-5 w-50">
                    <table class="table">
                        <thead>
                          <tr class="bg-secondary-table">
                            <th scope="col">Price</th>
                            <th scope="col">Balance</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="green_row" class="green-table">
                            <td>RM 88</td>
                            <td>30 / 128</td>
                          </tr>
                          <tr id="blue_row" class="blue-table">
                            <td>RM 128</td>
                            <td>30 / 128</td>
                          </tr>
                          <tr id="gray_row" class="gray-table">
                            <td>N/A</td>
                            <td>30 / 128</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <div class="col-5 m-auto text-center">
            <h2 class="border-secondary border-bottom">Purchase Summary</h2>
            <div class="d-flex justify-content-around row">
                <h5 class="col-5">Seat</h5>
                <p id="selected_seat_detial" class="col-5">-</p>
            </div>
            <div class="d-flex justify-content-around">
                <h5 class="col-5">Amount</h5>
                <p id="selected_amount" class="col-5">RM -</p>
            </div>

            <button class="btn-danger btn">Check Out</button>
        </div>
    </div>

    <script src="concert.js"></script>
    <script src="https://kit.fontawesome.com/13427233db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
